<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/cadastroCliente.css">
    <script src="https://kit.fontawesome.com/8d590d35c9.js" crossorigin="anonymous"></script>
    <title>Cadastro de Cliente</title>
</head>
<body>
    <header>
        <div class="LOGO"><span><cite>E-fit</cite></span></div>
        <div class="pesquisa">
                <input type="text" id="txtBusca" placeholder="O que você está procurando?"/>
                <button class="procurar" type="submit">
                    <i class="fa fa-search"></i>
                </button>
              </div>
        </div>
        <div class="user"><i class="fas fa-user-circle fa-2x"></i></div>
    </header>
    <div>
        <ul class="navbar">
            <li><a href="#">Criar nova Conta</a><i class="fas fa-chevron-right"></i></li>
        </ul>
    </div>
    <div>
        <form method="post">
            <div class="nome">
                <label>Nome</label>
                <input type="text" name="nomeCliente">
            </div>
            <div class="data-nascimento">
                <label>Data de nascimento</label>
                <input  type="date" name="usuDataNascimento"/> <br/>
            </div>
            <div class="logradouro">
                <label>Logradouro</label>
                <input type="text" name="logrdouroCliente">
            </div>
            <div class="numero">
                <label >Número</label>
                <input type="number" name="numeroCliente">
            </div>
            <div class="bairro">
                <label>Bairro</label>
                <input type="text" name="bairroCliente">
            </div>            
            <div class="cidade">
                <label>Cidade</label>
                <input type="text" name="cidadeCliente">
            </div>
            <div class="estado">
            <label>Estado
                <select name="opcao" id="opcao">
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amapa">Amapá</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Ceara">Ceará</option>
                    <option value="EspiritoSanto">Espírito Santo</option>
                    <option value="Goias">Goiás</option>
                    <option value="Maranhao">Maranhão</option>
                    <option value="MatoGrosso">Mato Grosso</option>
                    <option value="MatoGrossoDoSul">Mato Grosso Do Sul</option>
                    <option value="MinasGerais">Minas Gerais</option>
                    <option value="Pará">Pará</option>
                    <option value="Paraiba">Paraíba</option>
                    <option value="Parana">Paraná</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piaui">Piauí</option>
                    <option value="RioDeJaneiro">Rio De Janeiro</option>
                    <option value="RioGrandeDoNorte">Rio Grande Do Norte</option>
                    <option value="RioGrandeDoSul">Rio Grande Do Sul</option>
                    <option value="Rondonia">Rondônia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="SantaCatarina">Santa Catarina</option>
                    <option value="SaoPaulo">São Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
            </label>
            </div>
            <div class="complemento">
                <label>Complemento</label>
                <input type="text" name="complementoCliente">
            </div>
            <div class="cep">
                <label>CEP</label>
                <input type="number" name="cepCliente">
            </div>
            <div class="telefone">
                <label>Telefone</label>
                <input type="number" name="telefoneCliente">
            </div>
            <div class="cpf">
                <label>CPF</label>
                <input type="number" name="cpfCliente">
            </div>
            <div class="email">
                <label >Email</label>
                <input type="text" name="emailCliente">
            </div>
            <div class="email2">
                <label>Insira novamente o email</label>
                <input type="text">
            </div>
            <div class="senha">
                <label>Senha</label>
                <input type="text" name="senhaCliente">
            </div>
            <div class="senha2">
                <label>Insira novamente o email</label>
                <input type="text">
            </div>
          </form>
    </div>
</body>
</html>

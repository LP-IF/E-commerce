<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d590d35c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/cadastroCartao.css">
    <link rel="stylesheet" href="../css/header-footer.css">
    <title>Cadastro dos dados do cartão</title>
</head>
<body>
   <header> 
    <div class="LOGO"><span><cite>E-fit</cite></span></div>
    <div class="pesquisa">
            <input type="text" class="txtBusca" placeholder="O que você está procurando?"/>
            <button class="procurar" type="submit">
                <i class="fa fa-search"></i>
            </button>
    </div>
    <div class="user">
        <p class="entre-e-cadastre">
            <span class="entre"><a href="e-fit.com/login">Entre</a></span>
            ou
            <span class="cadastre"><a href="e-fit.com/nova-conta">cadastre-se</a></span>
        </p>
        <div class="icone-usuario">
        <i class="fas fa-user-circle fa-2x"></i>
        </div>
    </div>
   </header> 
   <div>
    <ul class="navbar">
        <li><a href="#">Criar nova Conta</a><i class="fas fa-chevron-right" id="icone-maior-que"></i></li>
        <li><a href="#">Dados do Cartão</a></li>
    </ul>
    </div>
    <section>
        <form class="formulario" method="post">
                <div class="nome">
                    <label>Nome do titular</label>
                    <input type="text" size="60" name="nomeTitular">
                </div>
                <div class="numCartao">
                    <label>Número do cartão</label>
                    <input  type="text" name="numCartao"/> <br/> <!--validar com javascript (xxxx-xxxx-xxxx-xxxx) -->
                </div>
                <div class="validade">
                    <label>Validade</label>
                    <input type="text" name="validade"> <!--validar com javascript (mm/yy) -->
                </div>
                <div class="cvv">
                    <label>CVV</label>
                    <input type="text" name="cvv"> <!--validar com javascript (xxx) -->
                </div>
                <div class="box-botao-salvar">
                <div>
                    <button class="botao-salvar" type="submit" formaction="salva">
                        <span>Salvar</span>
                    </button>
                </div>
                </div>
    </section>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8d590d35c9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../css/header-footer.css">
    <link rel="stylesheet" href="../css/telaAdmin.css">
    <title>Administração | Home</title>
</head>
<body>
    <header>
        <div class="LOGO"><span><cite>E-fit</cite></span></div>
        <div class="pesquisa">
                <input type="text" class="txtBusca" placeholder="O que você está procurando?"/>
                <button class="procurar" type="submit">
                    <i class="fa fa-search"></i>
                </button>
        </div>
        <div class="user">
            <p class="entre-e-cadastre">
                <span class="entre"><a href="e-fit.com/login">Entre</a></span>
                ou
                <span class="cadastre"><a href="e-fit.com/nova-conta">cadastre-se</a></span>
            </p>
            <div class="icone-usuario">
            <i class="fas fa-user-circle fa-2x"></i>
            </div>
        </div>
    </header>
    <nav class="navbar">
        <ul>
            <li><a href="#">Cadastro</a></li>
        </ul>
        <ul>
            <li><a href="#">Produtos</a></li>
        </ul>
        <ul>
            <li><a href="#">Fornecedores</a></li>
        </ul>
        <ul>
            <li><a href="#">Estoque</a></li>
        </ul>
        <ul>
            <li><a href="#">Financeiro</a></li>
        </ul>
    </nav>
</body>
</html>
